
<mat-nav-list *ngIf="!displayConnexion">
  <mat-list-item *ngIf="displayAccueilEleve" mdbWavesEffect>
      <a routerLink="/eleve" class="logo-polytech"><img src="assets/img/polytech.png"
                                           class="img-fluid flex-center"></a>
  </mat-list-item>
  <mat-list-item *ngIf="displayAccueilEnseignant" mdbWavesEffect>
    <a routerLink="/enseignant" class="logo-polytech"><img src="assets/img/polytech.png"
                                                      class="img-fluid flex-center"></a>
  </mat-list-item>
  <mat-list-item *ngIf="displayAccueilTuteur" mdbWavesEffect>
    <a routerLink="/tuteur" class="logo-polytech"><img src="assets/img/polytech.png"
                                                      class="img-fluid flex-center"></a>
  </mat-list-item>
  <mat-divider class="logo_bottom"></mat-divider>
  <mat-list-item *ngIf="displayAccueilEleve" mdbWavesEffect>
    <a class="collapsible-header waves-effect arrow-r" routerLink="/eleve">
      <i class="fa fa-home text-primary"></i> &nbsp;Accueil
    </a>
  </mat-list-item>
  <mat-list-item *ngIf="displayAccueilEnseignant" mdbWavesEffect>
    <a class="collapsible-header waves-effect arrow-r" routerLink="/enseignant">
      <i class="fa fa-home text-primary"></i> &nbsp;Accueil
    </a>
  </mat-list-item>
  <mat-list-item *ngIf="displayAccueilTuteur" mdbWavesEffect>
    <a class="collapsible-header waves-effect arrow-r" routerLink="/tuteur">
      <i class="fa fa-home text-primary"></i> &nbsp;Accueil
    </a>
  </mat-list-item>
  <mat-list-item *ngIf="displayAdministration" mdbWavesEffect>
    <a class="collapsible-header waves-effect arrow-r" routerLink="/administration">
      <i class="fa fa-cogs text-primary"></i> &nbsp;Administration
    </a>
  </mat-list-item>
  <mat-list-item *ngIf="displayAjoutStage" mdbWavesEffect>
    <a class="collapsible-header waves-effect arrow-r" routerLink="/ajouterStage">
      <i class="fa fa-plus-square text-primary"></i> &nbsp; Ajouter des stages
    </a>
  </mat-list-item>
  <mat-list-item *ngIf="displayRechercheStage" mdbWavesEffect>
    <a class="collapsible-header waves-effect arrow-r" routerLink="/rechercherStage">
      <i class="fa fa-search text-primary"></i> &nbsp;Rechercher un stage
    </a>
  </mat-list-item>
  <mat-list-item *ngIf="displayStatistiques" mdbWavesEffect>
    <a class="collapsible-header waves-effect arrow-r" routerLink="/statistiques">
      <i class="fas fa-chart-bar text-primary"></i> &nbsp;Statistiques
    </a>
  </mat-list-item>
</mat-nav-list>
